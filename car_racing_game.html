<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kids Car Racing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            overflow: hidden;
            padding: 20px;
            touch-action: manipulation;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 85vh;
            max-height: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            background: #1a1f2e;
            border: 5px solid #ffcc00;
            margin: 10px 0;
        }
        
        canvas {
            background: #2a623d;
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 20, 40, 0.95);
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 20;
            transition: all 0.5s ease;
            overflow-y: auto;
        }
        
        .title {
            color: #ffcc00;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #4dff4d;
            font-size: 1.5rem;
            margin: 8px 0;
        }
        
        .instructions {
            background: rgba(0, 40, 80, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            max-width: 90%;
            border: 2px solid #3498db;
        }
        
        .instruction-text {
            font-size: 1rem;
            margin: 8px 0;
            line-height: 1.5;
        }
        
        .btn {
            background: linear-gradient(to bottom, #ff6b6b, #ff1e1e);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        
        .key {
            background: #2c3e50;
            color: #3498db;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            z-index: 10;
            border: 2px solid #ffcc00;
        }
        
        .high-score {
            color: #ffcc00;
            font-weight: bold;
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            display: none;
        }
        
        .mobile-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .key {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
        
        .trophy {
            font-size: 4rem;
            color: #ffcc00;
            margin: 15px 0;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        
        .feature i {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #ffcc00;
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>High: <span id="highScore" class="high-score">0</span></div>
        </div>
        
        <div id="startScreen" class="screen">
            <div class="title">Kids Car Racing</div>
            
            <div class="instructions">
                <div class="feature">
                    <i class="fas fa-car"></i>
                    <div>Drive your car and collect coins</div>
                </div>
                
                <div class="feature">
                    <i class="fas fa-ban"></i>
                    <div>Avoid other cars to stay safe</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="key"><i class="fas fa-arrow-left"></i></div>
                <div class="key"><i class="fas fa-arrow-right"></i></div>
            </div>
            <p class="instruction-text">or use TOUCH controls on mobile</p>
            
            <button id="startBtn" class="btn">
                <i class="fas fa-play"></i> START GAME
            </button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <div class="trophy">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="title">Game Over</div>
            <div class="subtitle">Score: <span id="finalScore">0</span></div>
            <div class="subtitle">High Score: <span id="finalHighScore">0</span></div>
            <button id="restartBtn" class="btn">
                <i class="fas fa-redo"></i> PLAY AGAIN
            </button>
        </div>
        
        <div class="mobile-controls">
            <div id="leftBtn" class="mobile-btn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div id="rightBtn" class="mobile-btn">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize game elements
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const container = document.querySelector('.game-container');
            
            // Game elements
            const startScreen = document.getElementById('startScreen');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const startBtn = document.getElementById('startBtn');
            const restartBtn = document.getElementById('restartBtn');
            const scoreDisplay = document.getElementById('score');
            const livesDisplay = document.getElementById('lives');
            const highScoreDisplay = document.getElementById('highScore');
            const finalScoreDisplay = document.getElementById('finalScore');
            const finalHighScoreDisplay = document.getElementById('finalHighScore');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            
            // Game state
            let gameRunning = false;
            let score = 0;
            let lives = 3;
            let highScore = localStorage.getItem('highScore') || 0;
            let roadOffset = 0;
            
            // Road settings
            let roadWidth = Math.min(500, canvas.width * 0.8);
            let laneWidth = roadWidth / 3;
            let roadX = (canvas.width - roadWidth) / 2;
            
            // Player car
            const playerCar = {
                x: roadX + laneWidth - 25,
                y: canvas.height - 150,
                width: 50,
                height: 100,
                speed: 7
            };
            
            // Enemy cars
            let enemyCars = [];
            const enemyCarWidth = 50;
            const enemyCarHeight = 100;
            let enemySpawnTimer = 0;
            
            // Coins
            let coins = [];
            const coinRadius = 15;
            let coinSpawnTimer = 0;
            
            // Power-ups
            let powerUps = [];
            const powerUpSize = 30;
            let powerUpTimer = 0;
            let activePowerUp = null;
            let powerUpDuration = 0;
            
            // Keyboard state tracking
            const keys = {
                ArrowLeft: false,
                ArrowRight: false
            };
            
            // Set canvas dimensions
            function resizeCanvas() {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                roadWidth = Math.min(500, canvas.width * 0.8);
                laneWidth = roadWidth / 3;
                roadX = (canvas.width - roadWidth) / 2;
                
                if (playerCar) {
                    playerCar.x = Math.max(roadX, Math.min(playerCar.x, roadX + roadWidth - playerCar.width));
                    playerCar.y = canvas.height - 150;
                }
            }
            
            // Initialize game
            function initGame() {
                score = 0;
                lives = 3;
                playerCar.x = roadX + laneWidth - 25;
                playerCar.y = canvas.height - 150;
                enemyCars = [];
                coins = [];
                powerUps = [];
                activePowerUp = null;
                updateDisplays();
            }
            
            // Update displays
            function updateDisplays() {
                scoreDisplay.textContent = score;
                livesDisplay.textContent = lives;
                highScoreDisplay.textContent = highScore;
            }
            
            // Draw road
            function drawRoad() {
                // Grass
                ctx.fillStyle = '#2a623d';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Road
                ctx.fillStyle = '#555';
                ctx.fillRect(roadX, 0, roadWidth, canvas.height);
                
                // Road markings
                ctx.fillStyle = '#fff';
                for (let i = -20; i < canvas.height; i += 40) {
                    ctx.fillRect(roadX + laneWidth - 5, i + roadOffset, 10, 20);
                    ctx.fillRect(roadX + 2 * laneWidth - 5, i + roadOffset, 10, 20);
                }
                
                // Road borders
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(roadX, 0);
                ctx.lineTo(roadX, canvas.height);
                ctx.moveTo(roadX + roadWidth, 0);
                ctx.lineTo(roadX + roadWidth, canvas.height);
                ctx.stroke();
                
                roadOffset += 5;
                if (roadOffset >= 40) roadOffset = 0;
            }
            
            // Draw player car
            function drawPlayerCar() {
                ctx.fillStyle = '#3498db';
                ctx.fillRect(playerCar.x, playerCar.y, playerCar.width, playerCar.height);
                
                ctx.fillStyle = '#2980b9';
                ctx.fillRect(playerCar.x + 5, playerCar.y + 5, playerCar.width - 10, playerCar.height - 10);
                
                ctx.fillStyle = '#aed6f1';
                ctx.fillRect(playerCar.x + 10, playerCar.y + 15, 30, 20);
                ctx.fillRect(playerCar.x + 10, playerCar.y + 50, 30, 20);
                
                ctx.fillStyle = '#2c3e50';
                ctx.beginPath();
                ctx.arc(playerCar.x + 15, playerCar.y + 10, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(playerCar.x + playerCar.width - 15, playerCar.y + 10, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(playerCar.x + 15, playerCar.y + playerCar.height - 10, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(playerCar.x + playerCar.width - 15, playerCar.y + playerCar.height - 10, 8, 0, Math.PI * 2);
                ctx.fill();
                
                if (activePowerUp) {
                    ctx.strokeStyle = getPowerUpColor(activePowerUp);
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(
                        playerCar.x + playerCar.width / 2,
                        playerCar.y + playerCar.height / 2,
                        playerCar.width / 2 + 10,
                        0,
                        Math.PI * 2
                    );
                    ctx.stroke();
                }
            }
            
            // Spawn enemy cars
            function spawnEnemyCar() {
                const lane = Math.floor(Math.random() * 3);
                const x = roadX + lane * laneWidth + (laneWidth - enemyCarWidth) / 2;
                
                enemyCars.push({
                    x: x,
                    y: -enemyCarHeight,
                    width: enemyCarWidth,
                    height: enemyCarHeight,
                    speed: 3 + Math.random() * 3,
                    color: getRandomCarColor()
                });
            }
            
            // Draw enemy cars
            function drawEnemyCars() {
                for (let i = 0; i < enemyCars.length; i++) {
                    const car = enemyCars[i];
                    const actualSpeed = activePowerUp === 'slow' ? car.speed * 0.5 : car.speed;
                    car.y += actualSpeed;
                    
                    ctx.fillStyle = car.color;
                    ctx.fillRect(car.x, car.y, car.width, car.height);
                    
                    ctx.fillStyle = shadeColor(car.color, -20);
                    ctx.fillRect(car.x + 5, car.y + 5, car.width - 10, car.height - 10);
                    
                    ctx.fillStyle = '#aed6f1';
                    ctx.fillRect(car.x + 10, car.y + 15, 30, 20);
                    
                    ctx.fillStyle = '#2c3e50';
                    ctx.beginPath();
                    ctx.arc(car.x + 15, car.y + 10, 8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(car.x + car.width - 15, car.y + 10, 8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(car.x + 15, car.y + car.height - 10, 8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(car.x + car.width - 15, car.y + car.height - 10, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (car.y > canvas.height) {
                        enemyCars.splice(i, 1);
                        i--;
                    }
                    
                    if (isColliding(playerCar, car) && activePowerUp !== 'shield') {
                        lives--;
                        enemyCars.splice(i, 1);
                        i--;
                        updateDisplays();
                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                }
            }
            
            // Spawn coins
            function spawnCoin() {
                const lane = Math.floor(Math.random() * 3);
                const x = roadX + lane * laneWidth + (laneWidth / 2);
                
                coins.push({
                    x: x,
                    y: -coinRadius * 2,
                    radius: coinRadius,
                    collected: false
                });
            }
            
            // Draw coins
            function drawCoins() {
                for (let i = 0; i < coins.length; i++) {
                    const coin = coins[i];
                    coin.y += 4;
                    
                    if (!coin.collected) {
                        ctx.fillStyle = '#ffcc00';
                        ctx.beginPath();
                        ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = '#ff9900';
                        ctx.beginPath();
                        ctx.arc(coin.x, coin.y, coin.radius - 3, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = '#ffcc00';
                        ctx.beginPath();
                        ctx.arc(coin.x, coin.y, coin.radius - 6, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = '#ffffff';
                        ctx.beginPath();
                        ctx.arc(coin.x - 4, coin.y - 4, 3, 0, Math.PI * 2);
                        ctx.fill();
                        
                        const dx = playerCar.x + playerCar.width/2 - coin.x;
                        const dy = playerCar.y + playerCar.height/2 - coin.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < playerCar.width/2 + coin.radius) {
                            coin.collected = true;
                            score += activePowerUp === 'double' ? 2 : 1;
                            updateDisplays();
                        }
                    }
                    
                    if (coin.y > canvas.height || coin.collected) {
                        coins.splice(i, 1);
                        i--;
                    }
                }
            }
            
            // Spawn power-up
            function spawnPowerUp() {
                const lane = Math.floor(Math.random() * 3);
                const x = roadX + lane * laneWidth + (laneWidth / 2);
                const types = ['slow', 'shield', 'double'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                powerUps.push({
                    x: x,
                    y: -powerUpSize,
                    size: powerUpSize,
                    type: type,
                    collected: false
                });
            }
            
            // Draw power-ups
            function drawPowerUps() {
                for (let i = 0; i < powerUps.length; i++) {
                    const powerUp = powerUps[i];
                    powerUp.y += 3;
                    
                    if (!powerUp.collected) {
                        ctx.fillStyle = getPowerUpColor(powerUp.type);
                        ctx.beginPath();
                        ctx.arc(powerUp.x, powerUp.y, powerUp.size/2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '20px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('★', powerUp.x, powerUp.y);
                        
                        const dx = playerCar.x + playerCar.width/2 - powerUp.x;
                        const dy = playerCar.y + playerCar.height/2 - powerUp.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < playerCar.width/2 + powerUp.size/2) {
                            powerUp.collected = true;
                            activePowerUp = powerUp.type;
                            powerUpDuration = 300;
                        }
                    }
                    
                    if (powerUp.y > canvas.height || powerUp.collected) {
                        powerUps.splice(i, 1);
                        i--;
                    }
                }
                
                if (activePowerUp) {
                    powerUpDuration--;
                    if (powerUpDuration <= 0) {
                        activePowerUp = null;
                    }
                }
            }
            
            // Helper functions
            function getRandomCarColor() {
                const colors = ['#e74c3c', '#9b59b6', '#e67e22', '#2ecc71', '#f1c40f'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            function shadeColor(color, percent) {
                let R = parseInt(color.substring(1, 3), 16);
                let G = parseInt(color.substring(3, 5), 16);
                let B = parseInt(color.substring(5, 7), 16);
                
                R = Math.min(255, Math.max(0, R + R * percent / 100));
                G = Math.min(255, Math.max(0, G + G * percent / 100));
                B = Math.min(255, Math.max(0, B + B * percent / 100));
                
                return `#${Math.round(R).toString(16).padStart(2, '0')}${Math.round(G).toString(16).padStart(2, '0')}${Math.round(B).toString(16).padStart(2, '0')}`;
            }
            
            function getPowerUpColor(type) {
                switch(type) {
                    case 'slow': return '#4d79ff';
                    case 'shield': return '#4dff4d';
                    case 'double': return '#ff66ff';
                    default: return '#ffffff';
                }
            }
            
            function isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            // Game over function
            function gameOver() {
                gameRunning = false;
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
                
                finalScoreDisplay.textContent = score;
                finalHighScoreDisplay.textContent = highScore;
                
                gameOverScreen.classList.remove('hidden');
            }
            
            // Handle player movement
            function handlePlayerMovement() {
                if (keys.ArrowLeft && playerCar.x > roadX) {
                    playerCar.x -= playerCar.speed;
                }
                if (keys.ArrowRight && playerCar.x < roadX + roadWidth - playerCar.width) {
                    playerCar.x += playerCar.speed;
                }
            }
            
            // Game loop
            function gameLoop() {
                if (!gameRunning) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                handlePlayerMovement();
                drawRoad();
                drawPlayerCar();
                drawEnemyCars();
                drawCoins();
                drawPowerUps();
                
                enemySpawnTimer++;
                if (enemySpawnTimer >= 60) {
                    spawnEnemyCar();
                    enemySpawnTimer = 0;
                }
                
                coinSpawnTimer++;
                if (coinSpawnTimer >= 90) {
                    spawnCoin();
                    coinSpawnTimer = 0;
                }
                
                powerUpTimer++;
                if (powerUpTimer >= 300) {
                    spawnPowerUp();
                    powerUpTimer = 0;
                }
                
                requestAnimationFrame(gameLoop);
            }
            
            // Event listeners
            startBtn.addEventListener('click', function() {
                startScreen.classList.add('hidden');
                gameRunning = true;
                initGame();
                gameLoop();
            });
            
            restartBtn.addEventListener('click', function() {
                gameOverScreen.classList.add('hidden');
                gameRunning = true;
                initGame();
                gameLoop();
            });
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (!gameRunning) return;
                
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    keys[e.key] = true;
                    e.preventDefault();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    keys[e.key] = false;
                    e.preventDefault();
                }
            });
            
            // Mobile controls
            leftBtn.addEventListener('mousedown', () => {
                if (!gameRunning) return;
                keys.ArrowLeft = true;
            });
            
            leftBtn.addEventListener('mouseup', () => {
                keys.ArrowLeft = false;
            });
            
            leftBtn.addEventListener('touchstart', (e) => {
                if (!gameRunning) return;
                keys.ArrowLeft = true;
                e.preventDefault();
            });
            
            leftBtn.addEventListener('touchend', () => {
                keys.ArrowLeft = false;
            });
            
            rightBtn.addEventListener('mousedown', () => {
                if (!gameRunning) return;
                keys.ArrowRight = true;
            });
            
            rightBtn.addEventListener('mouseup', () => {
                keys.ArrowRight = false;
            });
            
            rightBtn.addEventListener('touchstart', (e) => {
                if (!gameRunning) return;
                keys.ArrowRight = true;
                e.preventDefault();
            });
            
            rightBtn.addEventListener('touchend', () => {
                keys.ArrowRight = false;
            });
            
            // Touch controls
            canvas.addEventListener('touchstart', (e) => {
                if (!gameRunning) return;
                e.preventDefault();
                const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                playerCar.x = Math.max(roadX, Math.min(touchX - playerCar.width/2, roadX + roadWidth - playerCar.width));
            });
            
            canvas.addEventListener('touchmove', (e) => {
                if (!gameRunning) return;
                e.preventDefault();
                const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                playerCar.x = Math.max(roadX, Math.min(touchX - playerCar.width/2, roadX + roadWidth - playerCar.width));
            });
            
            // Prevent context menu
            canvas.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
            
            // Initial setup
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            highScoreDisplay.textContent = highScore;
        });
    </script>
</body>
</html>
